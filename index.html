<!DOCTYPE html>
<html>
<head>
<title>Domácí finance</title>
<script type="text/javascript" src="domaci-finance.js"></script>
<style>
    table {
        border-spacing:0;
        border: 1px solid black;
    }
    table td, table th {
        border: 1px solid grey;
        width: 80px;
    }
    table th {
        border: 1px solid black;
        text-align: center;
    }
    table td {
        text-align: right;
        padding-right: 5px;
    }
    select, button {
        margin: 1em;
        font-size: 1.5em;
        padding: 0.5em;
    }
    #fileinput {
        margin-top: 1em;
    }
</style>
</head>
<body>

    <div>
        <input id="fileinput" type="file" onchange="main()" style="font-size: 1.5em;"/>
    </div>
    
    <div id="select-year-container">
        <button onclick="onButtonVzad()">Zpět</button>
        <select id="years"></select>
        <button onclick="onButtonVpred()">Vpřed</button>
    </div>

    <div id="zustatky">
        <h1>Zůstatky za celé období</h1>
    </div>

    <div id="cashflow">
        <h1>Cashflow</h1>
    </div>

    <div id="prijmy">
        <h1>Příjmy</h1>
    </div>
    
    <div id="vydaje">
        <h1>Výdaje</h1>
    </div>

    <div id="bezna-spotreba">
        <h1>Běžná spotřeba</h1>
    </div>
    

    <script type="text/javascript">
        window.onload = function() {
            initialSetup();
        };

    </script>

</body>
</html>
